<h1>Servicios Angular - Coches</h1>
<table class="table table-bordered table-light">
    <tr>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Conductor</th>
        <th>Imagen</th>
    </tr>
    <tr *ngFor="let coche of coches">
        <td>{{ coche.marca }}</td>
        <td>{{ coche.modelo}}</td>
        <td>{{ coche.conductor}}</td>
        <td><img src="{{ coche.imagen }}" /></td>
    </tr>
</table>
